name: CI

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Checkout razorcore
        uses: actions/checkout@v4
        with:
          repository: RazorBackRoar/razorcore
          path: .razorcore
          token: ${{ secrets.RAZORCORE_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./.razorcore
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .
          pip install pytest

      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then
            pytest --maxfail=1 --disable-warnings
          else
            echo "No tests directory; skipping."
          fi

  build:
    if: github.event_name == 'push'
    needs: test
    runs-on: macos-latest
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - name: Checkout app
        uses: actions/checkout@v4

      - name: Checkout razorcore
        uses: actions/checkout@v4
        with:
          repository: RazorBackRoar/razorcore
          path: .razorcore
          token: ${{ secrets.RAZORCORE_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./.razorcore
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Build DMG
        run: |
          razorcore build ${{ github.event.repository.name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-build-${{ github.run_id }}
          path: build/dist/**
          if-no-files-found: warn
